<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация</title>
	<link rel="stylesheet" href="{%static 'news/css/registr.css'%}">
</head>
<body>
<div class="center">
	<h1>Авторизация</h1>
	<form action="" method="post">
		{%csrf_token%}
		<input class="form_element" type="text" name="name" placeholder="Логин или почта">
		<input class="form_element" type="password" name="password" placeholder="Пароль">
		<p>Нет аккаунта? <a class="url" href="{%url 'news:register' %}">Регистрация</a></p>
		<button class="form_btn" type="submit">Авторизоваться</button>
	</form>
</div>
</body>
</html>
